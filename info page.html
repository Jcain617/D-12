<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.45.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>

<body>
<!-- Top Nav -->
<div class="bg-blue-800 navbar bg-base-100">
  <div class="flex-1">
    <a class="text-white btn btn-ghost normal-case text-xl">Got'Emz Aquariumz</a>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
          <span class="badge badge-sm indicator-item">8</span>
        </div>
      </label>
      <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
        <div class="card-body">
          <span class="font-bold text-lg">8 Items</span>
          <span class="text-info">Subtotal: $999</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block">View cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="https://placeimg.com/80/80/people" />
        </div>
      </label>
      <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- Nav ends -->  
<!--   -->
<!-- Insert Grid -->
<div>
  <div>
    <h2 class="text-xl font-extrabold">Basic Info.</h2>
      <div class="w-5/12">
        <div class="bg-red-500 grid grid-cols-4 gap-3 pl-4">
          <div class="flex">
            <div class="w-5/12">
              <lable class="text-white pl-4">Name</lable>
              <br>
              <input type="text" placeholder="Jason W. Cain" class="input min-w-full">
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--   -->
    <div class="bg-green-500 grid grid-cols-4 gap-3 pl-4">
      <div class="flex">
        <div class="w-5/12">   
          <lable class="text-white pl-4">Address</lable>
          <br>
          <input type="text" placeholder="Roxbury, MA, 02118" class="input min-w-full">
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="w-2/12"></div>
    <div class="w-5/12">
      <div class="bg-blue-500 grid grid-cols-4 gap-3 pl-4">
        <div class="flex">
          <div class="w-5/12">
            <lable class="text-white pl-4">Email</lable>
            <br>
            <input type="email" placeholder="Got'Emz@gmail.com" class="input min-w-full">
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-purple-500 grid grid-cols-4 gap-3 pl-4">
      <div class="flex">
        <div class="w-5/12">
          <lable class="text-white pl-4">Phone</lable>
          <br>
          <input type="tel" placeholder="617-555-9876" class="input min-w-full">
          <br>
          <br>
        </div>
      </div>
    </div>

<!-- Password form -->
   <div class="bg-pink-500 text-black pl-4"> 
      <h2 class="text-xl font-extrabold">Change Password</h2>
    <br>
      <label class="pl-4">Current Password</label>
    <br>
    <input class="rounded-md bg-white pl-2">
    <br>
    <br>
    <label class="pl-4">New Password</label>
    <br>
    <input class="rounded-md bg-white pl-2">
    <br>
    <br>
    <label class="pl-4">Confirm Password</label>
    <br>
    <input class="rounded-md bg-white pl-2">
    <br>
    <br>
  </div>
    <div>
      <h2></h2>
      <p></p>

    </div>
    <br>
    <div class="bg-yellow-500 place-self-end">
      <button class="bg-blue-300 text-blue-800 btn btn-primary font-extrabold">Save</button>
  </div>
<!-- main ends -->
<!-- footer begins -->
</body>
</html>
